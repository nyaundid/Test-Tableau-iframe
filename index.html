<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Visualization</title>
    <!-- Include the Tableau JavaScript API -->
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>
<body>
    <h1>My Tableau Visualization</h1>
    <!-- Container for the Tableau dashboard -->
    <div id="tableauViz" style="width: 100%; height: 800px;"></div>

    <script type="text/javascript">
        // Tableau JavaScript API to embed the visualization
        var viz;
        var containerDiv = document.getElementById("tableauViz");
        var url = "https://public.tableau.com/views/TESTTABLEAU_17421664808620/Sheet1";

        var options = {
            width: "100%",
            height: "800px",
            hideTabs: true, // Set to true to hide navigation tabs
            hideToolbar: false // Set to true to hide the toolbar
        };

        // Initialize the Tableau visualization
        viz = new tableau.Viz(containerDiv, url, options);
    </script>
</body>
</html>
